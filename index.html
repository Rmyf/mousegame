<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mousemove</title>
    <style>
        body {
            height: 100%;
            margin: 0;
        }
        
        img {
            position: absolute;
            transition: 4s linear;
        }
    </style>
</head>

<body>

    <img src="image/pieuvre.jpg" alt="picture">

    <script>
        let body = document.body;
        body.addEventListener('mousemove', function() {
            let x = event.clientX;
            let y = event.clientY;

            console.log(x, y);

            let img = document.querySelector("img");

            img.style.left = x + "px";
            img.style.top = y + "px";

        });
    </script>
</body>

</html>
